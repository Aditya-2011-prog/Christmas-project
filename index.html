<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Christmas Wish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        christmas: {
                            red: '#D42426',
                            green: '#144629',
                            gold: '#C5A96F',
                            dark: '#0B0F19',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Outfit"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 3s infinite',
                        'unfold': 'unfold 1.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(197, 169, 111, 0.2)' },
                            '50%': { boxShadow: '0 0 50px rgba(197, 169, 111, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-christmas-dark text-white overflow-hidden m-0 p-0 h-screen w-screen flex items-center justify-center relative">

    <!-- Canvas for Snow -->
    <canvas id="snowCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"></canvas>

    <!-- Main Container -->
    <div id="app" class="relative z-10 w-full h-full flex items-center justify-center">

        <!-- Opening Screen (Gift Box) -->
        <div id="gift-container"
            class="text-center cursor-pointer transition-all duration-700 ease-in-out hover:scale-105">
            <div class="relative group">
                <div
                    class="absolute -inset-4 bg-christmas-gold/20 rounded-full blur-xl animate-pulse-glow group-hover:bg-christmas-gold/30 transition-all">
                </div>
                <!-- 3D Gift Box Representation via CSS/Divs -->
                <div
                    class="w-40 h-40 bg-christmas-red rounded-lg relative shadow-2xl flex items-center justify-center animate-float">
                    <div class="absolute w-8 h-full bg-christmas-gold/90 left-1/2 -translate-x-1/2"></div>
                    <div class="absolute h-8 w-full bg-christmas-gold/90 top-1/2 -translate-y-1/2"></div>
                    <div class="absolute -top-6 w-full flex justify-center">
                        <div
                            class="w-16 h-16 border-8 border-christmas-gold/90 rounded-full rotate-45 transform translate-y-4">
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-12 font-sans text-christmas-gold tracking-[0.2em] uppercase text-sm animate-pulse">Tap to
                Unwrap</p>
        </div>


        <!-- Tree Animation Container -->
        <div id="tree-container"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-[40rem] z-20 pointer-events-none transition-all duration-1000 ease-in-out">
            <svg class="w-full h-full" viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Lights (Hidden initially) -->
                <g id="tree-lights" class="opacity-0 transition-opacity duration-1000">
                    <circle cx="50" cy="20" r="1.5" class="light-bulb fill-red-500 animate-twinkle"
                        style="animation-delay: 0.1s" />
                    <circle cx="40" cy="30" r="1.5" class="light-bulb fill-yellow-400 animate-twinkle"
                        style="animation-delay: 0.3s" />
                    <circle cx="60" cy="30" r="1.5" class="light-bulb fill-blue-400 animate-twinkle"
                        style="animation-delay: 0.5s" />
                    <circle cx="45" cy="45" r="1.5" class="light-bulb fill-green-400 animate-twinkle"
                        style="animation-delay: 0.2s" />
                    <circle cx="55" cy="45" r="1.5" class="light-bulb fill-purple-400 animate-twinkle"
                        style="animation-delay: 0.7s" />
                    <circle cx="35" cy="60" r="1.5" class="light-bulb fill-red-500 animate-twinkle"
                        style="animation-delay: 0.4s" />
                    <circle cx="65" cy="60" r="1.5" class="light-bulb fill-yellow-400 animate-twinkle"
                        style="animation-delay: 0.1s" />
                    <circle cx="50" cy="65" r="1.5" class="light-bulb fill-blue-400 animate-twinkle"
                        style="animation-delay: 0.6s" />
                    <circle cx="25" cy="80" r="1.5" class="light-bulb fill-green-400 animate-twinkle"
                        style="animation-delay: 0.3s" />
                    <circle cx="75" cy="80" r="1.5" class="light-bulb fill-purple-400 animate-twinkle"
                        style="animation-delay: 0.8s" />
                    <circle cx="50" cy="90" r="1.5" class="light-bulb fill-red-500 animate-twinkle"
                        style="animation-delay: 0.5s" />
                </g>

                <!-- Stylized continuous line tree -->
                <path id="tree-path" d="M50 10 
                       L50 10
                       C50 10, 40 25, 35 30
                       C25 40, 45 40, 50 35
                       C55 30, 75 40, 65 30
                       C55 20, 50 10, 50 10
                       M50 35
                       L30 55
                       C20 65, 45 60, 50 55
                       C55 50, 80 65, 70 55
                       L50 35
                       M50 55
                       L20 85
                       C10 95, 45 90, 50 85
                       C55 80, 90 95, 80 85
                       L50 55
                       M50 85 L50 110" stroke="#C5A96F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="opacity-0" />

                <!-- Star at top -->
                <path id="star-path" d="M50 5 L53 12 L60 12 L55 17 L57 24 L50 20 L43 24 L45 17 L40 12 L47 12 Z"
                    fill="#C5A96F" class="opacity-0 scale-0 origin-center" />
            </svg>
        </div>

        <!-- Hidden Wish Content -->
        <div id="wish-content"
            class="hidden opacity-0 transform scale-95 transition-all duration-1000 max-w-2xl px-8 text-center relative z-30">
            <h1 class="font-serif text-5xl md:text-7xl text-christmas-gold mb-6 leading-tight italic">
                Merry <br /> <span class="text-christmas-red not-italic px-4">Christmas</span>
            </h1>
            <p class="font-sans text-gray-300 text-lg md:text-xl leading-relaxed mb-8 font-light">
                May your holiday season be filled with warmth, love, and moments of pure magic.
                Wishing you peace, joy, and prosperity in the coming year.
            </p>
            <button onclick="location.reload()"
                class="px-8 py-3 border border-christmas-gold/30 rounded-full text-christmas-gold hover:bg-christmas-gold hover:text-christmas-dark transition-all duration-300 font-sans tracking-widest text-sm uppercase">Replay</button>
        </div>
        
        <!-- Footer Credit -->
        <div
            class="absolute bottom-6 w-full text-center z-40 opacity-60 font-sans text-xs tracking-widest text-christmas-gold/80 uppercase">
            Created by AARAV BARANWAL &copy; 2025
        </div>

    </div>

    <!-- Music -->
    <audio id="bg-music" loop>
        <source src="music/jingle-bells-short-454803.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>

</html>
